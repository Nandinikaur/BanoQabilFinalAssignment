<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Linking external Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <!-- Main container using Bootstrap's flexbox to center the form -->
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <!-- Login Form Wrapper -->
        <div class="login-form-container">
            <!-- Form Heading -->
            <h2 class="text-center">LOGIN</h2>

            <!-- Form start -->
            <form id="loginForm" class="p-4">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Forgot password link -->
                <div class="form-group text-right">
                    <a href="#" id="forgot-password">Forgot your password?</a>
                </div>

                <!-- Sign In Button -->
                <button type="submit" class="btn btn-primary btn-block">SIGN IN</button>

                <!-- Create Account Link -->
                <div class="form-group text-center mt-3">
                    <p>Don't have an account? <a href="#" id="create-account">Create Account</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- External JS for Bootstrap and custom JS file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
